name: Create Release

on:
  workflow_dispatch:
    inputs:
      workflow_run_id:
        description: 'ID of the successful build workflow run to use (required)'
        required: true
        type: string
      version:
        description: 'Version to release (e.g., v0.0.1)'
        required: true
        type: string
      release_notes:
        description: 'Release notes (optional)'
        required: false
        type: string
        default: ''

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-test.yml
          run_id: ${{ github.event.inputs.workflow_run_id }}
          name: build-artifacts
          path: build/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.event.inputs.version }}
          tag_name: ${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.release_notes }}
          files: build/**
          generate_release_notes: ${{ !github.event.inputs.release_notes }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          retention-days: 5
